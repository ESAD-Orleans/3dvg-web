---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%d/%m/%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

	{% if page.tags %}
	<h2>mots-clés</h2>
	<ul class="post-tags">{% for tag in page.tags %}
		<li>{{ tag }}</li>
		{% endfor %}
	</ul>
	{% endif %}

</div>
